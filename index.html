<html>
  <head>
    <title>
      Node.js chat
    </title>
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>


    <style>
      #chat{
        position: relative;
        width: 100%;
        float: left;
        min-height:100%;
        height:90%;
        overflow: auto;
      }
    </style>
    
  </head>
  
  <body> 
    <div class="container">
      <div class="page-header">
        <h1>Node.js Chat <small> Hecho por: <a href="https://youtu.be/QH2-TGUlwu4?t=3" target="_blank">Tony, Joel, Elsa, Sa√∫l</a></small></h1>
      </div>
    </div>

    <div id="content" class="row" style="height: 70%;">
      <div class="col-md-2"></div>
      <div id="chatContent" class="col-md-6">
          <div class="panel panel-success">
            <div class="panel-heading">
              CHAT
            </div>
            <div id="chat" class="panel-body"></div>
            <div>
              <form id="sendMessage" class="input-group" style="text-align:center; margin:0 auto;">
                <input id="message" class="form-control input-lg" type="text">
                <span class="input-group-btn">
                  <button class="btn btn-lg btn-primary" type="submit">Enviar
                  </button>
                </span>
              </form>
            </div>
          </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
       var socket = io();

        let messages = document.getElementById('chat');
        let form = document.getElementById('sendMessage');
        let input = document.getElementById('message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
        let item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
  </body>
</html>
